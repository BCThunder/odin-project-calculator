<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calc is Short for Calculator</h1>
    <section>
        <div id="display">
            <div class="bottom-right-text">
                0
            </div>
        </div>
        <div class="buttons">
            <button id="1" class="btn number" data-value="1">1</button>
            <button id="2" class="btn number" data-value="2">2</button>
            <button id="3" class="btn number" data-value="3">3</button>
            <button id="clear" class="btn gap clear" data-value="C">C</button>

            <button id="4" class="btn number" data-value="4">4</button>
            <button id="5" class="btn number" data-value="5">5</button>
            <button id="6" class="btn number" data-value="6">6</button>
            <button id="add" class="btn operator gap" data-value="+">+</button>

            <button id="7" class="btn number" data-value="7">7</button>
            <button id="8" class="btn number" data-value="8">8</button>
            <button id="9" class="btn number" data-value="9">9</button>
            <button id="subtract" class="btn operator gap" data-value="-">-</button>

            <button id="0" class="btn number" data-value="0">0</button>
            <button id="divide" class="btn operator" data-value="/">/</button>
            <button id="multiply" class="btn operator" data-value="*">*</button>
            <button id="equal" class="btn equal gap" data-value="=">=</button>
        </div>
    </section>
</body>
</html>
